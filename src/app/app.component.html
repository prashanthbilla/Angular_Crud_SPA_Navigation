<div>
<mat-toolbar color="primary">
    
  <mat-icon>supervised_user_circle</mat-icon>

<span>Angular CRUD</span>
<span class="example-spacer"></span>
  <button mat-raised-button style="color: green;" (click)="openDialog()">ADD PRODUCT</button>

</mat-toolbar>

</div>
<div>
  <br>
  <br>
<table class = "table table-striped table-bordered" >
    <thead style="color: rgb(4, 4, 4);">
        <tr>
            <th> ID</th>
            <th> PRODUCT NAME</th>
            <th> CATEGORY </th>
            <th> FRESHNESS</th>
            <th> DATE </th>
            <th> PRICE </th>
            <th> COMMENT </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody class = "table table-striped table-bordered">

        <tr *ngFor = "let product of products">
            <td style="text-align: center;"> {{ product.id }} </td>
            <td style="text-align: center;"> {{ product.productName }} </td>
            <td style="text-align: center;"> {{ product.category }} </td>
            <td style="text-align: center;"> {{ product.freshness }} </td>
            <td style="text-align: center;"> {{ product.date }} </td>
            <td style="text-align: center;"> {{ product.price }} </td>
            <td style="text-align: center;"> {{ product.comment }} </td>
            <td style="text-align: center;"> 
              <span class="example-spacer"></span>
                <button mat-raised-button color="primary" (click)="editProduct(product.id)">EDIT</button>
                  <button class="example-button-container" style="margin-left: 10px;" mat-fab color="warn" aria-label="Example icon button with a delete icon"
                  (click)="deleteProduct(product.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
          </td>
        </tr>
    </tbody>
</table>
</div>
